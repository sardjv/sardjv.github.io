{% assign author = site.data.people[page.author] %}
{% assign lvl = page.url | append:'X' | split:'/' | size %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

<div class="blog blog-excerpt col-xs-12 col-sm-6 col-md-4">
  {% if post.image %}
    <a href="{{ post.url }}"><img class="img-responsive img-thumbnail" src="/images/{{post.image}}"></a>
  {% endif %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p>{{ post.excerpt | truncatewords:30 }}</p>
  <p><a href="{{ post.url }}" class="btn btn-default btn-sm" role="button">Read More</a></p>
</div>
