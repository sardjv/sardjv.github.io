{% assign lvl = page.url | append:'X' | split:'/' | size %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="{{ relative }}favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="{{ relative }}styles/main.css">    
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="{{ relative }}bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ relative }}scripts/html5shiv/html5shiv.js"></script>
      <script src="{{ relative }}scripts/respond/respond.min.js"></script>
    <![endif]-->
    
    <link href="{{ relative }}styles/videojs/video-js.css" rel="stylesheet">
    <script src="{{ relative }}scripts/videojs/video.js"></script>
    <script>
      videojs.options.flash.swf = "{{ relative }}scripts/videojs/video-js.swf"
    </script>
</head>
