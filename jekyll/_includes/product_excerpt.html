<div class="person-extract col-xs-12 col-sm-4 col-md-3">
  <div class="row row-portrait">
    <div class="portrait col-xs-5 col-sm-12">
      <img src="/images/{{product[1].image400x}}" class="img-responsive" alt="Kevin Portrait Photo"/>
    </div>
    <div class="caption col-xs-7 col-sm-12">
      <div class="row">
        <div class="col-xs-12">
            <h4><a href="/{{product[1].profile_page}}">{{product[1].first_name}} {{product[1].last_name}}</a><br/>
            <strong>{{product[1].role}}</strong></h4>
        </div>
        <div class="col-xs-12">
          <a href="mailto:{{product[1].email}}">
            <img src="/images/simon_web/icon_mail_wht.png" width="30" alt="Email {{product[1].first_name}} {{product[1].last_name}}"/>
          </a>
          {% if {{product[1].linked_in}} %}
            <a href="{{product[1].linked_in}}">
              <img src="/images/simon_web/icon_linkedin_wht.png" width="30" alt="Linked In - {{product[1].first_name}} {{product[1].last_name}}"/>
            </a>
          {% endif %}
          {% if {{product[1].profile_page}} %}
            <a href="/{{product[1].profile_page}}">
              <img src="/images/simon_web/icon_blog_wht.png" width="30" alt="SARD Blog - {{product[1].first_name}} {{product[1].last_name}}"/>
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
